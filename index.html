<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Rescue: 99 Nights</title>
  <link rel="stylesheet" href="style-v3.css"/>
</head>
<body>
  <div id="ui">
    <div class="row">
      <h1>Family Rescue: 99 Nights</h1>
      <button id="btnHelp">Help</button>
      <button id="btnRestart">Restart</button>
      <button id="btnPause">Pause</button>
    </div>
    <div class="row stats">
      <span id="statDay">Day 1</span>
      <span id="statTime">Dawn</span>
      <span id="statNightsLeft">Nights left: 99</span>
      <span id="statMinigames">Sigils: 0/3</span>
      <span id="statGoal">Goal: Rescue the child and build a house</span>
    </div>
    <div class="row">
      <div id="inventory"></div>
      <div id="crafting">
        <strong>Crafting</strong>
        <div>Shovel (wood 3 + stone 2) <button data-item="shovel">Craft</button></div>
        <div>House Frame (wood 20 + stone 10) <button data-item="house">Craft</button></div>
      </div>
    </div>
  </div>
  <canvas id="game" width="960" height="600"></canvas>

  <div id="overlay" class="hidden">
    <div id="overlayText"></div>
    <button id="overlayBtn">Continue</button>
  </div>

  <script src="main-v3.js"></script>
</body>
</html>
